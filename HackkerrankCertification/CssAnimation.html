<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation</title>
    <style>
div{
    height: 50px;
    width: 50px;
    background: #3ba59b;
    border-radius: 50%;
}


.greyBall:focus { transform: scale(2);
    animate: 0.5s; }
    </style>

</head>
<body>
<div class="greyBall"></div>
</body>
</html>
